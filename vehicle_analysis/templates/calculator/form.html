<form method="post" action="{% url 'calculator:calculator' %}" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="my-0 fw-normal"><i class="fas fa-chart-pie me-2"></i>Тип анализа</h4>
        </div>
        <div class="card-body">
            <div class="btn-group" role="group" aria-label="Тип анализа">
                <input type="radio" class="btn-check" name="analysis_type" id="analysis_type_single" 
                       value="single" autocomplete="off" {% if form.analysis_type.value == 'single' %}checked{% endif %}>
                <label class="btn btn-outline-primary" for="analysis_type_single">
                    <i class="fas fa-car me-1"></i> Одна машина
                </label>

                <input type="radio" class="btn-check" name="analysis_type" id="analysis_type_avg" 
                       value="type_avg" autocomplete="off" {% if form.analysis_type.value == 'type_avg' %}checked{% endif %}>
                <label class="btn btn-outline-primary" for="analysis_type_avg">
                    <i class="fas fa-clone me-1"></i> Сравнение типов
                </label>
            </div>
        </div>
    </div>

    <!-- Блок для выбора одной машины -->
    <div id="single-analysis" class="card mb-4 shadow-sm" style="display: {% if form.analysis_type.value == 'single' %}block{% else %}none{% endif %};">
    <div class="card-header bg-info text-white">
        <h4 class="my-0 fw-normal"><i class="fas fa-car me-2"></i>Выбор машины</h4>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <!-- ДВС -->
            <div class="col-md-4">
                <div class="card h-100 border-primary">
                    <div class="card-header bg-primary bg-opacity-10 border-primary">
                        <h5 class="mb-0"><i class="fas fa-gas-pump me-2"></i>ДВС</h5>
                    </div>
                    <div class="card-body">
                        <label for="{{ form.ice_vehicle.id_for_label }}" class="form-label visually-hidden">ДВС автомобиль</label>
                        {{ form.ice_vehicle }}
                    </div>
                </div>
            </div>
            
            <!-- Гибрид -->
            <div class="col-md-4">
                <div class="card h-100 border-success">
                    <div class="card-header bg-success bg-opacity-10 border-success">
                        <h5 class="mb-0"><i class="fas fa-car-battery me-2"></i>Гибрид</h5>
                    </div>
                    <div class="card-body">
                        <label for="{{ form.hevv_vehicle.id_for_label }}" class="form-label visually-hidden">Гибрид</label>
                        {{ form.hevv_vehicle }}
                    </div>
                </div>
            </div>
            
            <!-- Электромобиль -->
            <div class="col-md-4">
                <div class="card h-100 border-warning">
                    <div class="card-header bg-warning bg-opacity-10 border-warning">
                        <h5 class="mb-0"><i class="fas fa-bolt me-2"></i>Электро</h5>
                    </div>
                    <div class="card-body">
                        <label for="{{ form.ev_vehicle.id_for_label }}" class="form-label visually-hidden">Электромобиль</label>
                        {{ form.ev_vehicle }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Выбор типов для сравнения -->
    <div id="type-comparison" class="card mb-4 shadow-sm" style="display: {% if form.analysis_type.value == 'type_avg' %}block{% else %}none{% endif %};">
        <div class="card-header bg-info text-white">
            <h4 class="my-0 fw-normal"><i class="fas fa-filter me-2"></i>Какие типы сравнивать</h4>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="compare_ice" name="compare_types" value="ICE" checked>
                        <label class="form-check-label" for="compare_ice">
                            <i class="fas fa-gas-pump me-1"></i> ДВС
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="compare_hev" name="compare_types" value="HEV" checked>
                        <label class="form-check-label" for="compare_hev">
                            <i class="fas fa-car-battery me-1"></i> Гибриды
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="compare_ev" name="compare_types" value="EV" checked>
                        <label class="form-check-label" for="compare_ev">
                            <i class="fas fa-bolt me-1"></i> Электро
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="my-0 fw-normal"><i class="fas fa-sliders-h me-2"></i>Параметры расчёта</h4>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="{{ form.distance_km.id_for_label }}" class="form-label">Расстояние (км)</label>
                    <div class="input-group">
                        {{ form.distance_km }}
                        <span class="input-group-text">км</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="{{ form.road_type.id_for_label }}" class="form-label">Тип дороги</label>
                    {{ form.road_type }}
                </div>
                <div class="col-md-12 mt-3">
                <label for="{{ form.energy_source.id_for_label }}" class="form-label">Источник электроэнергии</label>
                {{ form.energy_source }}
            </div>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-lg btn-warning">
            <i class="fas fa-calculator me-2"></i> Рассчитать
        </button>
    </div>
</form>
